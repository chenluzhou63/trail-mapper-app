<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Mapper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dropbox for photo upload -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <p>Drag & Drop your photo here</p>
        </div>

        <!-- Container for displaying uploaded image -->
        <div class="image-container">
            <img id="uploadedImage" src="" alt="Uploaded Photo" />
        </div>
    </div>

    <!-- Map for displaying image location -->
    <div id="map"></div>

    <script src="https://unpkg.com/exif-js"></script>
    <script src="script.js"></script>
</body>
</html>
